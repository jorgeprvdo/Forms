<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/stylesheet.css">
    <title>Registro</title>
</head>
<body>
    <main class="container">
        <h1>Registrate!!</h1>
    <div>
        <form action="success.html">
            <div class= "flex flex-column align-center">
                <input type="text" name="nombre" id="username" placeholder="Nombre">
            </div>

            <div class="flex flex-column align-center">
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            </div>

            <div class="flex flex-column align-center">
                <input type="text" name="user" id="apellido" placeholder="Usuario">
            </div>

            <div class="flex flex-column align-center">
                <input type="text" name="correo" id="correo" placeholder="Correo electronico">
            </div>

            <div class="flex flex-column align-center">
                <input type="text" name="password" id="contraseña" placeholder="Contraseña">
            </div>

            <div class="flex flex-column align-center">
                <input type="text" name="password" id="contraseña" placeholder="Confirmar contraseña">

            <br>

            <div class="flex flex-row justify-center">
                <label for="">Aceptas terminos & condiciones</label>

            </div>
            <br>

            <div class="flex flex-column align-center">
                <button>Crear Cuenta</button>
            </div>

            <div class="flex flex row justify-center">

    </main>
